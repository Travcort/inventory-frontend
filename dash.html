<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    <!-- Login Section -->
    <div class="login-container" style="display: none;">
        <h2 id="form-title">Login</h2>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="toggle-form">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" style="display: none;">
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username">
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
            <p class="toggle-form">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>


    <!-- Dashboard Section (hidden by default) -->
    <div id="dashboardSection" >
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-left">
                <h1>Inventory Dashboard</h1>
            </div>
            <div class="nav-right">
                <button class="nav-button" onclick="openForm()">Add Item</button>
                <button class="nav-button">View Orders</button>
                <button class="nav-button" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Filter -->
        <div class="filter-container">
            <input type="text" id="filterInput" placeholder="Filter items..." onkeyup="filterItems()">
        </div>

        <!-- Form for Adding Items -->
        <div class="form-popup" id="itemForm">
            <h2>Add Product</h2>
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="productDescription" placeholder="Description" required>
            <input type="text" id="productImage" placeholder="Image URL" required>
            <input type="number" id="productStock" placeholder="Stock" required>
            <button onclick="addProduct()">Submit</button>
            <button onclick="closeForm()" class="cancel">Cancel</button>
        </div>

        <!-- Product Display Section -->
        <div id="productContainer"></div>
    </div>

    <script src="login.js"></script>
    <script src="dash.js"></script>
</body>
</html>
