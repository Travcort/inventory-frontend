<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>

   <!-- Navbar -->
   <header class="header">
    <nav class="navbar">
        <div class="logo-container">
            <img src="images/e.jpg" class="Logo" alt="Eagle Logo">
            <label class="logo-text">Inventory </label>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
        <a href="auth.html" class="login-btn">Login</a>
        <i class='bx bx-menu' id="menu-icon"></i>
    </nav>
</header>

    <!-- Login & Signup Forms -->
    <div class="background-imagee">
      <img src="images/logins.jpg" alt="Background Image" class="background-image">
  </div>
  
   
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="toggle-form">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" style="display: none;">
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username">
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
            <p class="toggle-form">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>


   
    <script src="login.js"></script>
</body>
</html>
